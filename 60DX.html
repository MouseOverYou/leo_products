<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>60DX</title>
    <!-- Style-->
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .logo {
            position: absolute;
            bottom: 25px;
            right: 25px;
            z-index: 0;
            max-width: 30vh;
            height: auto;
            pointer-events: none
        }
    </style>
    <link rel="stylesheet" href="css/loading_style.css">
    <!-- gsap animation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.2/gsap.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
    <div id="debugger">
        <p id='debugger-text'>
        </p>
    </div>
        <!--LOADING ANIMATION-->
        <div id="customLoadingScreenDiv">
            <div class="loading-balls-container">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="loading-text-container">
                <div class="loading">
                    <div class="loading__letter">L</div>
                    <div class="loading__letter">o</div>
                    <div class="loading__letter">a</div>
                    <div class="loading__letter">d</div>
                    <div class="loading__letter">i</div>
                    <div class="loading__letter">n</div>
                    <div class="loading__letter">g</div>
                    <div class="loading__letter">.</div>
                    <div class="loading__letter">.</div>
                    <div class="loading__letter">.</div>
                </div>
            </div>
    
        </div>
        <!--FINISH LOADING ANIMATION-->

    <img class="logo" src="assets/Recordbay_Logo.png" alt="logo missing">

    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script type="text/javascript" src='js/HelperFunctions.js'></script>
    <script type="text/javascript" src='js/MeshLoaderCtrl.js'></script>
    <script type="text/javascript" src='js/MaterialManager.js'></script>
    <script type="text/javascript" src='js/index.js'></script>

</body>

</html>
